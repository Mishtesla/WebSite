<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikås</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Pikås Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#boligvelger">BOLIGVELGER</a></li>
                <li><a href="#prospekter">PROSPEKTER</a></li>
                <li><a href="#project">OM PROSJEKTET</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Velkommen til Pikås</h1>
            <p>Oppdag ditt drømmehjem hos oss. Utforsk våre vakre bygninger og finn den perfekte leiligheten.</p>
        </section>
        <section id="buildings">
            <h2>Våre Bygninger</h2>
            <div class="buildings-image">
                <img src="images/buildings.jpg" alt="6 Moderne Bygninger">
                <div class="building-buttons">
                    <button onclick="location.href='building1.html'" class="building-button" style="top: 10%; left: 10%;">Bygning 1</button>
                    <button onclick="location.href='building2.html'" class="building-button" style="top: 10%; left: 30%;">Bygning 2</button>
                    <button onclick="location.href='building3.html'" class="building-button" style="top: 10%; left: 50%;">Bygning 3</button>
                    <button onclick="location.href='building4.html'" class="building-button" style="top: 10%; left: 70%;">Bygning 4</button>
                    <button onclick="location.href='building5.html'" class="building-button" style="top: 10%; left: 90%;">Bygning 5</button>
                    <button onclick="location.href='building6.html'" class="building-button" style="top: 10%; left: 110%;">Bygning 6</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Kontakt oss på info@pikas.no</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
