<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikås</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Pikås Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#boligvelger">BOLIGVELGER</a></li>
                <li><a href="#prospekter">PROSPEKTER</a></li>
                <li><a href="#project">OM PROSJEKTET</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Velkommen til Pikås</h1>
            <p>Oppdag ditt drømmehjem hos oss. Utforsk våre vakre bygninger og finn den perfekte leiligheten.</p>
        </section>
        <section id="buildings">
            <h2>Våre Bygninger</h2>
            <div class="building" onclick="openBuilding(1)">
                <div class="placeholder">Bygning 1</div>
                <p>Bygning 1</p>
            </div>
            <div class="building" onclick="openBuilding(2)">
                <img src="images/building2.jpg" alt="Bygning 2">
                <p>Bygning 2</p>
            </div>
            <!-- Legg til flere bygninger etter behov -->
        </section>
    </main>
    <footer>
        <p>Kontakt oss på info@pikas.no</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
