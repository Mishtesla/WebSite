<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikas Real Estate Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pikas Real Estate Project</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#buildings">Buildings</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Pikas Real Estate</h2>
            <p>Discover your dream home with us. Explore our beautiful buildings and find the perfect apartment.</p>
        </section>
        <section id="buildings">
            <h2>Our Buildings</h2>
            <div class="building" onclick="openBuilding(1)">
                <img src="images/building1.jpg" alt="Building 1">
                <p>Building 1</p>
            </div>
            <div class="building" onclick="openBuilding(2)">
                <img src="images/building2.jpg" alt="Building 2">
                <p>Building 2</p>
            </div>
            <!-- Add more buildings as needed -->
        </section>
        <section id="building-details" style="display: none;">
            <h2>Building <span id="building-id"></span></h2>
            <img id="floorplan" src="" alt="Building Floorplan">
            <div id="apartment-links"></div>
        </section>
    </main>
    <footer>
        <p>Contact us at info@pikasrealestate.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
